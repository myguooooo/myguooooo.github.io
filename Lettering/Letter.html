<!DOCTYPE html>
<html>
<head>
	<style>	
		.wrapper {
			display:block;
			position: relative;
			float:center;
			width: 200px;
			height: 200px;
			border: solid 1px transparent;
			margin:auto;
			margin-top: 4rem;
		}

		.stroke-horizontal {
			width:100%;
			height:10%;
			background-color: #B19693;
		}


		.stroke-horizontal-3 {
			width:20%;
			height:5%;
			background-color: #86A697;
		}

		.stroke-vertical {
			height:100%;
			width:10%;
			background-color: #B19693;
		}


		.stroke-vertical-3 {
			height:100%;
			width:5%;
			background-color: #86A697;
		}

		.stroke-vertical-5 {
			height:70%;
			width:5%;
			background-color: #F17C67;
		}

		.rect4{
			width:80%;
			height: 60%;
			position: absolute;
			bottom: 0%;
			left: 10%;
			background-color:#F9BF45;
		}

		.triangle4{
			width: 0;
			height: 0;
			border-left: 70px solid transparent;
			border-right: 70px solid transparent;
			border-top:70px solid white;
			position: absolute;
			left: 15%;
			top: 30%;
		}

		.circle4{
			width: 10px;
			height: 10px;
			background: #F9BF45;
			border-radius: 50%;
			position:absolute;
			left: 47%;
			top: 10%;
		}

		.middle {
			position:absolute;
			top:50%;
			transform:translateY(-50%);
		}

		.rotate-right{
			transform: rotate(45deg);
			transform-origin: 0% 100%;
		}

		.rotate-left{
			transform: rotate(-45deg);
			transform-origin: 100% 0%;
		}

		.triangle-bottomleft {
			width: 0;
			height: 0;
			border-bottom: 20px solid #B19693;
			border-right: 20px solid transparent;
/*                position: absolute;
                left: 10%;
                bottom: 50%*/
            }

            .triangle-bottomright {
            	width: 0;
            	height: 0;
            	border-bottom: 20px solid red;
            	border-left: 20px solid transparent;

            }

            .trapezoid {
            	width:90px;
            	height:90px;
            	border-top:20px solid transparent;
            	border-right:20px solid transparent;
            	border-bottom:20px solid transparent;
            	border-left:20px solid red;
            }  

            .circle{
            	width: 20px;
            	height: 20px;
            	background: #FB9966;
            	border-radius: 50%
            }

            .circle-blue{
            	width: 20px;
            	height: 20px;
            	background: #86A697;
            	border-radius: 50%;
            }


        </style>
    </head>
    <body>
    	<!-- 1st M -->
    	<div class="wrapper">
    		<!-- left vertical -->
    		<div class="stroke-vertical" style="position:absolute; left: 10%; bottom: 0%; height:60%; transform: skewY(45deg);"></div>
    		<!--             <div class="trapezoid" style="position: absolute; left: 10%; bottom:0%"></div> -->
    		<!--             <div class="triangle-bottomleft"></div> -->
    		<!-- slant down -->
    		<div class="stroke-horizontal rotate-right" style="position: absolute; left:10%; top: 10%; width: 40%; height: 2px;"></div>
    		<!-- slant up -->
    		<div class="stroke-horizontal rotate-left" style="position: absolute; right: 30%; top: 30%; width: 40% "></div>
    		<div class="triangle-bottomleft" style="transform: rotate(45deg); position: absolute; right: 36px; top: 51px;"></div>
    		<!-- right vertical -->
    		<div class="stroke-vertical" style="position: absolute;right: 0%; bottom: 0; height: 90%; transform: skewY(45deg);"></div>
    	</div>

    	<!-- 2nd M -->
    	<div class="wrapper">
    		<!-- left | -->
    		<div class="circle"></div>
    		<div class="circle-blue" style="position: absolute; top: 20%;"></div>
    		<div class="circle" style="position: absolute; top: 40%;"></div>
    		<div class="circle-blue" style="position: absolute; top: 60%;"></div>
    		<div class="circle" style="position: absolute; top: 80%;"></div>
    		<!-- \ -->
    		<div class="circle" style="position: absolute; left: 15%; top:15%;"></div>
    		<div class="circle-blue" style="position: absolute; left: 30%; top:30%;"></div>
    		<div class="circle-blue" style="position: absolute; left: 45%; top:45%;"></div>
    		<!-- / -->
    		<div class="circle" style="position: absolute; right: 30%; top:30%;"></div>
    		<div class="circle-blue" style="position: absolute; right: 15%; top:15%;"></div>
    		<!-- right | -->
    		<div class="circle-blue" style="position: absolute; right:0%; top: 0%;"></div>
    		<div class="circle" style="position: absolute; right:0%; top: 20%;"></div>
    		<div class="circle" style="position: absolute; right:0%; top: 40%;"></div>
    		<div class="circle" style="position: absolute; right:0%; top: 60%;"></div>
    		<div class="circle-blue" style="position: absolute; right:0%; top: 80%;"></div>
    	</div>

    	<!-- 3rd M -->
    	<div class="wrapper">
    		<!-- left | -->
    		<div class="stroke-vertical-3"></div>
    		<div class="stroke-horizontal-3" style="position:absolute; top: 0%;"></div>
    		<!-- middle strokes -->
    		<div class="stroke-vertical-3" style="height: 40%; position: absolute; left:30%; bottom:0%;"></div>
    		<div class="stroke-vertical-3" style="height: 40%; position: absolute; right:30%; bottom:0%;"></div>
    		<!-- right | -->
    		<div class="stroke-vertical-3" style="position: absolute; right:0%; top:0%;"></div>
    		<div class="stroke-horizontal-3" style="position:absolute; right:0%; top:0%;"></div>

    	</div>

    	<!-- 4th M -->
    	<div class="wrapper">
    		<div class="rect4"></div>
    		<div class="triangle4"></div>
    		<div class="circle4"></div>
    		<div class="circle4" style="position:absolute; top: 35%;"></div>
    	</div>

    	<!-- 5th M -->
    	<div class="wrapper">
    		<div class="stroke-vertical-5" style="transform: rotate(11deg); position: absolute; left: 10%; top: 7%;"></div>
    		<div class="stroke-vertical-5" style="transform: rotate(-37deg); position: absolute; left: 30%; top: 30%; height: 40%;"></div>
    		<div class="stroke-vertical-5" style="transform: rotate(71deg); position: absolute; right: 37%; top: 17%; height: 60%;"></div>
    		<div class="stroke-vertical-5" style="transform: rotate(31deg); position: absolute; right: 20%; top: 23%;"></div>
    	</div>
    	<br>
    	<br>
    	<br>
    	<br>
    </body>
    </html>
